<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="health">
    <div class="container">
        <h1>Greetings</h1>
        <div ng-controller="health" ng-cloak class="ng-cloak">
            <p>The ID is {{greeting.id}}</p>
            <p>The content is {{greeting.content}}</p>
        </div>
    </div>
    <script src="webjars/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/angularjs/1.3.8/angular.min.js" type="text/javascript"></script>
    <script src="webjars/angular-bootstrap/0.12.1/ui-bootstrap.min.js" type="text/javascript"></script>
    <script src="js/course.js"></script>
</body>
</html>
